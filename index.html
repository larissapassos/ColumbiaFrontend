<!DOCTYPE html>
<html>
    <head>
        <title>Homeworks</title>
    </head>
    <body ng-app="Homeworks">
        <div>
        	<h1>Homeworks</h1>
        	<a href="/about">About</a>
        </div>
        <div ng-controller="MainController">
            <ul>
            	<li ng-repeat="homework in homeworks" ng-click="showInfo(homework)">
            		<h1>{{ homework.assignment }}</h1>
            		<div ng-show="homework.shinfo">
            			<a ng-href="{{ homework.url }}">{{ homework.url }}</a>
            			<h4> {{ homework.status }}</h4>
            		</div>
            	</li>
            </ul>
        </div>
    	<script src="angular.js"></script>
    	<script src="app.js"></script>
    </body>
</html>
